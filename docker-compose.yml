services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pos
      POSTGRES_PASSWORD: pos
      POSTGRES_DB: pos
    ports:
      - "5432:5432"
    volumes:
      - pos_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pos -d pos"]
      interval: 3s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./server
    environment:
      NODE_ENV: development
      PORT: 8080
      DATABASE_URL: postgres://pos:pos@db:5432/pos
      JWT_SECRET: change_me_change_me_change_me_change_me
      CORS_ORIGINS: http://localhost:5173,http://127.0.0.1:5173
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pos_pg_data:

