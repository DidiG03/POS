name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    tags:
      - "win-*"

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Prepare Prisma runtime files for Electron packaging
        run: pnpm prisma:prepare-electron

      - name: Build seeded SQLite DB for packaged app
        run: pnpm db:seedfile

      - name: Rebuild native modules for Electron (serialport)
        run: pnpm serial:rebuild

      - name: Run unit tests
        run: pnpm test

      # IMPORTANT:
      # electron-builder will try to publish in CI when `build.publish` is configured.
      # For VMware/customer testing we only want the installer artifact, so force publish=never.
      - name: Build Windows installer (NSIS)
        run: |
          pnpm build
          pnpm exec electron-builder --win nsis --publish never

      - name: Upload installer artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist/*.exe
            dist/latest*.yml
            dist/*.blockmap
          retention-days: 14

